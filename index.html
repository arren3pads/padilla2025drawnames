<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Exchange Gift Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #b30000 url('https://www.freepnglogos.com/uploads/snow-png/snow-seasons-greetings-34.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
            padding: 40px;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 10px;
        }
        button {
            background: #ffcc00;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .note {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Christmas Exchange Gift Picker üéÅ</h1>
        <p>Select your name and let the magic pick for you!</p>

        <select id="userName"></select>
        <br />
        <button onclick="pickName()">Pick Random Name</button>

        <div id="result"></div>
        <p class="note">üì∏ Take a picture of your assigned person as proof!</p>
    </div>

    <script>
        let names = [
            "Renefe",
            "Cesar",
            "Karl",
            "Sasha",
            "Leandro",
            "Kathy",
            "Arren",
            "Rosely",
            "Kaymee",
            "JM",
            "Louise"
        ];

        // Load used names & used users from localStorage
        let usedNames = JSON.parse(localStorage.getItem("usedNames") || "[]");
        let usedUsers = JSON.parse(localStorage.getItem("usedUsers") || "[]");

        function populateDropdown() {
            const dropdown = document.getElementById("userName");
            dropdown.innerHTML = "";

            names.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;

                if (usedUsers.includes(name)) option.disabled = true;

                dropdown.appendChild(option);
            });
        }

        function pickName() {
            const user = document.getElementById("userName").value;

            if (usedUsers.includes(user)) {
                document.getElementById("result").innerHTML = "‚ùå You have already used your one-time pick!";
                return;
            }

            // available names = names NOT used + NOT the user
            let available = names.filter(n => n !== user && !usedNames.includes(n));

            if (available.length === 0) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è No names left to assign!";
                return;
            }

            const random = available[Math.floor(Math.random() * available.length)];

            usedNames.push(random);
            usedUsers.push(user);

            localStorage.setItem("usedNames", JSON.stringify(usedNames));
            localStorage.setItem("usedUsers", JSON.stringify(usedUsers));

            document.getElementById("result").innerHTML = `üéÅ <b>${user}</b>, you got: <span style="color:#ffcc00">${random}</span>!`;

            populateDropdown();
        }

        populateDropdown();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Exchange Gift Picker</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #b30000 url('https://www.freepnglogos.com/uploads/snow-png/snow-seasons-greetings-34.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    text-align: center;
    padding: 40px;
    color: white;
}
.container {
    max-width: 500px;
    margin: auto;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 20px;
}
select, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 10px;
}
button {
    background: #ffcc00;
    cursor: pointer;
}
#result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
}
.note {
    font-size: 14px;
    margin-top: 10px;
    opacity: 0.8;
}
</style>
</head>
<body>
<div class="container">
<h1>üéÑ Christmas Exchange Gift Picker üéÅ</h1>
<p>Select your name and let the magic pick for you!</p>
<label for="userName">Your Name:</label><br>
<select id="userName"></select>
<br />
<button onclick="pickName()">Pick Random Name</button>
<div id="result"></div>
<p class="note">üì∏ Take a picture of your assigned person as proof!</p>
</div>
<script>
const names = [
    "Renefe", "Cesar", "Karl", "Sasha", "Leandro",
    "Kathy", "Arren", "Rosely", "Kaymee", "JM", "Louise"
];

let assignments = {};
let lockedUsers = [];
let usedNames = [];

// Load data from server
async function loadData() {
    try {
        const res = await fetch('assignments.json?cache=' + Date.now());
        const data = await res.json();
        assignments = data.assignments;
        lockedUsers = Object.keys(assignments);
        usedNames = Object.values(assignments);
        populateDropdown();
    } catch (err) {
        console.error('Failed to load assignments.json:', err);
    }
}

function populateDropdown() {
    const dropdown = document.getElementById('userName');
    dropdown.innerHTML = '';

    const defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = '-- Select your name --';
    defaultOption.disabled = true;
    defaultOption.selected = true;
    dropdown.appendChild(defaultOption);

    names.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        if (lockedUsers.includes(name)) option.disabled = true;
        dropdown.appendChild(option);
    });
}

async function pickName() {
    const dropdown = document.getElementById('userName');
    const user = dropdown.value;

    if (!user) {
        alert('Please select your name first!');
        return;
    }

    if (lockedUsers.includes(user)) {
        document.getElementById('result').innerHTML = '‚ùå You already picked before!';
        return;
    }

    const available = names.filter(n => n !== user && !usedNames.includes(n));

    if (available.length === 0) {
        document.getElementById('result').innerHTML = '‚ö†Ô∏è All names have been assigned!';
        return;
    }

    const random = available[Math.floor(Math.random() * available.length)];

    assignments[user] = random;

    try {
        await fetch('save.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(assignments)
        });
    } catch (err) {
        console.error('Failed to save assignments:', err);
    }

    document.getElementById('result').innerHTML = `üéÅ <b>${user}</b>, you got: <span style='color:#ffcc00'>${random}</span>!`;

    loadData(); // reload data to update dropdown and disable selected user
}

loadData();
</script>
</body>
</html>

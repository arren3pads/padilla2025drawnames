<!DOCTYPE html>
<html>
<head>
<title>üéÅ Christmas Exchange Gift Picker</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Mountains of Christmas", cursive;
        background: linear-gradient(#c60000, #5a0000);
        color: white;
        text-align: center;
    }

    h2 {
        font-size: 45px;
        margin-top: 40px;
        text-shadow: 3px 3px 10px black;
    }

    .box {
        background: rgba(255,255,255,0.15);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 420px;
        margin: auto;
        margin-top: 30px;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    select, button {
        width: 90%;
        padding: 12px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        margin-top: 15px;
    }

    button {
        background: #2ecc71;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #27ae60;
        transform: scale(1.05);
    }

    #result {
        margin-top: 25px;
        font-size: 26px;
        background: rgba(0,0,0,0.3);
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
    }

    #logBox {
        margin-top: 30px;
        background: rgba(0,0,0,0.4);
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        font-size: 20px;
        line-height: 30px;
    }

    .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        background-image: url('https://www.freepnglogos.com/uploads/snow-png/snow-seasons-greetings-34.png');
        animation: snow 10s linear infinite;
        opacity: 0.75;
    }

    @keyframes snow {
        from { background-position: 0 0; }
        to { background-position: 0 1000px; }
    }
</style>
</head>
<body>

<div class="snow"></div>

<h2>üéÑ Christmas Exchange Gift Picker üéÅ</h2>

<div class="box">
    <label style="font-size: 25px;">Choose your name:</label><br>
    <select id="userName"></select><br>

    <button id="pickBtn" onclick="pickName()">Pick a Random Gift Receiver üéÅ</button>

    <div id="result"></div>
</div>

<div id="logBox">
    <b>üéÖ Gift Assignment Log:</b><br><br>
    <div id="logEntries">(no assignments yet)</div>
</div>

<script>
    // üéÑ GROUP NAMES (UPDATED)
    let names = [
        "Renefe",
        "Cesar",
        "Karl",
        "Sasha",
        "Leandro",
        "Kathy",
        "Arren",
        "Rosely",
        "Kaymee",
        "JM",
        "Louise"
    ];

    let remaining = [...names];
    let usedUsers = new Set();

    const select = document.getElementById("userName");
    const logEntries = document.getElementById("logEntries");

    // Populate select menu
    names.forEach(n => {
        let opt = document.createElement("option");
        opt.value = n;
        opt.text = n;
        select.appendChild(opt);
    });

    function updateDisabledNames() {
        for (let option of select.options) {
            if (usedUsers.has(option.value)) {
                option.disabled = true;
            }
        }
    }

    function pickName() {
        let user = select.value;

        // Check if user already picked
        if (usedUsers.has(user)) {
            document.getElementById("result").innerHTML =
                `‚ùå <b>${user}</b> has already picked!`;
            return;
        }

        // Available giftees (not self + not already chosen)
        let available = remaining.filter(n => n !== user);

        if (available.length === 0) {
            document.getElementById("result").innerHTML =
                "üéâ All names have been assigned!";
            return;
        }

        // Random selection
        let chosen = available[Math.floor(Math.random() * available.length)];

        // Remove chosen name from pool
        remaining = remaining.filter(n => n !== chosen);

        // Mark user as done
        usedUsers.add(user);
        updateDisabledNames();

        // Log it
        if (logEntries.innerHTML === "(no assignments yet)") {
            logEntries.innerHTML = "";
        }
        logEntries.innerHTML += `üéÅ <b>${user}</b> ‚Üí <span style="color:#00ff85">${chosen}</span><br>`;

        // Show result
        document.getElementById("result").innerHTML =
            `üéÖ <b>${user}</b> will give a gift to:<br><span style="color:#00ff85; font-size:30px;">${chosen}</span>`;
    }
</script>

</body>
</html>
